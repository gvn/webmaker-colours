<!DOCTYPE html>
<html>
<head>
  <title>WebmakerCollector</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="bower_components/makerstrap/makerstrap.min.css">
  <link rel="stylesheet" type="text/css" href="collector.css">
</head>
<body>

  <div id="webmaker-collector">
    <header class="page-header container">
      <h2 class="light"><strong>Webmaker</strong>Collector</h2>
    </header>

    <div class="container">
      <section>
        <div class="row">
          <div class="col-xs-6">
            <h3>Colours</h3>
          </div>
          <div class="col-xs-6">
            <div class="btn-group pull-right">
              <button type="button" class="btn btn-default">Hex</button>
              <button type="button" class="btn btn-default">RGB</button>
            </div>
          </div>
        </div>

        <div class="row constrained">
          <div class="col-xs-4 no-padding" style="background-color: pink;">
            <div class="color-data">#ed2091</div>
          </div>
          <div class="col-xs-4 no-padding" style="background-color: purple;">
            <div class="color-data">#ed2091</div>
          </div>
          <div class="col-xs-4 no-padding" style="background-color: green;">
            <div class="color-data">#ed2091</div>
          </div>
          <div class="col-xs-4 no-padding" style="background-color: papayawhip;">
            <div class="color-data">#ed2091</div>
          </div>

        </div>
      </section>

      <section>
        <h3>Type</h3>

        <div>Copernicus Blah</div>
        <div>Copernicus Blah</div>
        <div>Copernicus Blah</div>
      </section>

      <section>
        <h3>Media</h3>

        <div class="row">
          <div class="col-xs-6">VIDEO</div>
          <div class="col-xs-6">VIDEO</div>
          <div class="col-xs-6">VIDEO</div>
        </div>

        <div>
          <div>Spin Doctor - Two princes.mp3</div>
        </div>
      </section>
    </div>

  </div>

</body>
</html>
